<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Triangle Tracker</title>
  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="shortcut icon" href="Images/Triangle.jpeg">
  <script type="text/javascript" src="JS/scripts.js"></script>
</head>

<body>

  <div class="container container-fluid">
    <div>
      <h1 class="text-center lead display-1 jumbotron text-info">Triangle Tracker App</h1>
    </div>
    <div class="form">
      <form action="" method="">
        <div class="form-group col-md-6">
          <p><label for="base">Base(m):</label>
            <input class="form-control" type="number" min="0" id="base" placeholder="Enter the base..." name="base"></p>

          <p><label for="height">Height(m):</label>
          <input class="form-control" type="number" min="0" id="height" placeholder="Enter height..." name="height"></p>

          <p><label for="hypo">Hypotenuse (m):</label>
            <input class="form-control" type="number" min="0" id="hypo" placeholder="Enter the hypotenuse.." name="hypo"></p>
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="triangle()">Submit</button>
    </div>
  </div>

</body>

</html>
